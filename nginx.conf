events {
  worker_connections 768;
}

http {
    map $sent_http_content_type $expires {
        default                off;
        text/html              epoch;
        text/css               max;
        application/javascript max;
        ~image/                max;
        ~font/                 max;
    }

    server {
        listen 80;
        # server_name sgbg.onecomp.one;
        expires $expires;

        location / {
            proxy_pass http://app:80/;
        }

        location /api/ {
            proxy_pass http://server:3000/;
        }
    }
}
